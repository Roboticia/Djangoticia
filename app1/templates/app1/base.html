{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ robot.brand }} Manager - {{Â robot.creature }}</title>

    {% include 'app1/favicon.html' %}

    <link rel="stylesheet" href="{%  static "/app1/css/foundation.min.css" %}" >
    <link rel="stylesheet" href="{%  static "/app1/css/github.css" %}" >
    <link rel="stylesheet" href="{%  static "/app1/css/style.css" %}" >
  </head>
  <body>

    <nav class="top-bar" role="navigation">
      <div class="top-bar-title">
        <a href="{{ url_for_index }}">
          <img width="100" height="38" data-interchange="[{%  static "/app1/img/logo-large.png" %} , retina]" src="{%  static "/app1/img/logo.png" %}" alt="Poppy">
        </a>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
	      <li><a href="http://docs.poppy-project.org/en/" target="_new">Logs</a></li>
          <li><a href="http://docs.poppy-project.org/en/" target="_blank">Docs</a></li>
          <li><span class="version">v{{ info.version }}</span></li>
        </ul>
      </div>
    </nav>

    

    {% block content %}{% endblock content %}

    {% block foundation_scripts %}
    <script src="{%  static "/app1/js/vendor/jquery.min.js" %}"></script>
    <script src="{%  static "/app1/js/vendor/what-input.min.js" %}"></script>
    <script src="{%  static "/app1/js/vendor/highlight.pack.js" %}"></script>
    <script src="{%  static "/app1/js/foundation.min.js" %}"></script>
    <script>
      $(document).foundation();
      hljs.initHighlightingOnLoad();
    </script>
    {% endblock foundation_scripts %}

    {% block endscript %}{% endblock %}

  </body>
</html>
