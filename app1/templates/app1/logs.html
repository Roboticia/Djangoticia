{% extends "app1/base.html" %}

{% block content %}

<div class="row">
  <div class="columns">
    <h1 class="section-title">Logs</h1>
  </div>
</div>

<div class="row">
  <div class="large-12 columns">
    <h3> Etat des serveurs : </h3>
	<p>Serveur Jupyter : {{jupyter}}</p>
	<p>Serveur Snap : {{snap}}</p>
	<p>Serveur Rest : {{rest}}</p>
  </div>
</div>

<div class="row">
  <div class="large-12 columns">
  <h3> DÃ©tail des logs : </h3>
    <pre>
      <code id="robot-logs" class="accesslog hljs"></code>
    </pre>
  </div>
</div>

{% endblock content %}

{% block endscript %}
<script>

var timeOut;

function refreshLogs() {
  $.get('{{url_logs}}', function(rawLogs) {
    var logsElement = document.getElementById('robot-logs');

    logsElement.innerHTML = rawLogs;
    hljs.highlightBlock(logsElement);

    startTimeout();
  });
}

function startTimeout() {
  timeOut = window.setTimeout(refreshLogs, 1000);
}

startTimeout();

</script>
{% endblock endscript %}
