<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppy Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/github.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>

    <nav class="top-bar" role="navigation">
      <div class="top-bar-title">
        <img width="100" height="33" data-interchange="[{{ url_for('static', filename='img/logo-large.png') }}, retina]" src="{{ url_for('static', filename='img/logo.png') }}" alt="Poppy">
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><a href="{{ url_for('index') }}">Accueil</a></li>
          <li><span class="version">v{{ info.version }}</span></li>
        </ul>
      </div>
    </nav>

    <div class="main-section">
      {% block content %}{% endblock content %}
    </div>

    <script src="{{ url_for('static', filename='js/vendor/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/what-input.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/highlight.pack.js') }}"></script>
    <script src="{{ url_for('static', filename='js/foundation.min.js') }}"></script>
    <script>
      $(document).foundation();
      hljs.initHighlightingOnLoad();
    </script>

    {% block endscript %}{% endblock %}

  </body>
</html>
